spring:
  datasource:
    url: jdbc:h2:mem:smartfinance_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

logging:
  level:
    dev.caue.smartfinance: WARN
    org.springframework.security: WARN

app:
  jwt:
    secret: test-secret-key
    expiration: 86400000