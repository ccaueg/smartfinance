services:
  postgres:
    image: postgres:16-alpine
    container_name: smartfinance_postgres
    environment:
      POSTGRES_DB: smartfinance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: